<h3>Yeni Ürün Ekle - Reactive Forms</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
    <div>
        <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Ürün adı">
        <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"></div>
    </div>
</form>
